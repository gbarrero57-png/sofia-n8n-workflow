name: SofIA Workflow Tests

on:
  # Ejecutar en cada push a main
  push:
    branches: [ main, develop ]

  # Ejecutar en PRs hacia main
  pull_request:
    branches: [ main ]

  # Permitir ejecuci√≥n manual
  workflow_dispatch:
    inputs:
      test_phases:
        description: 'Test phases to run (all, phase1, phase2, phase3, phase4, regression)'
        required: false
        default: 'all'

  # Ejecutar diariamente a las 9 AM
  schedule:
    - cron: '0 9 * * *'

jobs:
  test-workflow:
    name: Test SofIA Workflow
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11, 3.12]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Configure testing credentials
        env:
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          N8N_BASE_URL: ${{ secrets.N8N_BASE_URL }}
          WORKFLOW_ID: ${{ secrets.WORKFLOW_ID }}
        run: |
          cd testing
          python quick_setup.py "$N8N_API_KEY" "$WORKFLOW_ID"

      - name: Run regression tests
        run: |
          cd testing
          python test_runner.py --phases regression --output regression_report.txt
        continue-on-error: true

      - name: Run full test suite
        if: github.event_name == 'schedule' || github.event.inputs.test_phases == 'all'
        run: |
          cd testing
          python test_runner.py --phases all --output full_test_report.txt
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: testing/*_report.txt
          retention-days: 30

      - name: Check test results
        run: |
          cd testing
          # Extract success rate from report
          if [ -f "regression_report.txt" ]; then
            SUCCESS_RATE=$(grep -oP 'Success Rate:\s+\K\d+\.\d+' regression_report.txt || echo "0.0")
            echo "Test Success Rate: $SUCCESS_RATE%"

            # Fail if success rate < 80%
            if (( $(echo "$SUCCESS_RATE < 80.0" | bc -l) )); then
              echo "::error::Test success rate ($SUCCESS_RATE%) is below 80%"
              exit 1
            fi
          else
            echo "::error::No test report found"
            exit 1
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'testing/regression_report.txt';

            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              const lines = report.split('\n');

              // Extract summary
              const summaryStart = lines.findIndex(l => l.includes('SUMMARY:'));
              const summaryEnd = lines.findIndex((l, i) => i > summaryStart && l.includes('TEST BREAKDOWN:'));
              const summary = lines.slice(summaryStart, summaryEnd).join('\n');

              const comment = `## ü§ñ SofIA Workflow Test Results

              \`\`\`
              ${summary}
              \`\`\`

              <details>
              <summary>Full Report</summary>

              \`\`\`
              ${report}
              \`\`\`

              </details>
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: test-workflow
    if: failure() && (github.event_name == 'push' || github.event_name == 'schedule')

    steps:
      - name: Send notification
        run: |
          echo "::warning::SofIA workflow tests failed on ${{ github.ref }}"
          # Aqu√≠ puedes agregar notificaciones a Slack, Discord, etc.
