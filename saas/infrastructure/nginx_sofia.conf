# ============================================================
# SofIA SaaS — Nginx Configuration
# Rate limiting + SSL + Security headers
# ============================================================

# ── Rate limit zones ──────────────────────────────────────────
# Webhook: 40 clínicas × 1 mensaje cada 5seg = max 8/seg total
# Permitimos burst de 20 para picos de clínica muy activa
limit_req_zone  $binary_remote_addr  zone=webhook_ip:10m    rate=5r/s;
limit_req_zone  $http_x_clinic_id    zone=webhook_clinic:10m rate=3r/s;
limit_req_zone  $binary_remote_addr  zone=api_zone:10m      rate=30r/m;

# Respuesta cuando se supera el rate limit
limit_req_status 429;

# ── HTTP → HTTPS redirect ─────────────────────────────────────
server {
    listen 80;
    server_name workflows.n8n.redsolucionesti.com;
    return 301 https://$host$request_uri;
}

# ── HTTPS principal ───────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name workflows.n8n.redsolucionesti.com;

    # SSL
    ssl_certificate     /etc/letsencrypt/live/workflows.n8n.redsolucionesti.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/workflows.n8n.redsolucionesti.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options    nosniff                                always;
    add_header X-Frame-Options           DENY                                   always;
    add_header X-XSS-Protection          "1; mode=block"                        always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"      always;

    # ── Webhook Chatwoot (ruta crítica) ──────────────────────
    location /webhook/chatwoot-sofia {
        # Rate limit por IP
        limit_req zone=webhook_ip burst=20 nodelay;
        # Rate limit adicional por clinic (si se usa header X-Clinic-ID)
        # limit_req zone=webhook_clinic burst=5 nodelay;

        # Tamaño máximo del body (mensajes de WhatsApp con imágenes)
        client_max_body_size 10M;

        # Timeout más largo para executions largas (LLM)
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;

        proxy_pass http://n8n-main:5678;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Headers de respuesta para 429
        add_header Retry-After 30 always;
    }

    # ── API n8n (acceso restringido) ─────────────────────────
    location /api/v1/ {
        limit_req zone=api_zone burst=10;

        # En producción: restringir a IPs de administradores
        # allow 203.0.113.0/24;   # IP del equipo de desarrollo
        # deny all;

        proxy_pass http://n8n-main:5678;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ── Editor n8n (UI) ───────────────────────────────────────
    location / {
        # Sin rate limit para la UI (ya tiene auth básica)
        proxy_pass http://n8n-main:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host       $host;
        proxy_set_header X-Real-IP  $remote_addr;

        proxy_read_timeout  300s;   # WebSocket para live executions
        proxy_send_timeout  300s;

        client_max_body_size 50M;   # Workflows grandes
    }

    # ── Health check (sin rate limit, sin auth) ───────────────
    location /healthz {
        proxy_pass http://n8n-main:5678/healthz;
        access_log off;
    }

    # ── Bloquear rutas sensibles ──────────────────────────────
    location ~* \.(env|git|sql|py|sh)$ {
        deny all;
        return 404;
    }

    # Logs estructurados
    access_log /var/log/nginx/sofia_access.log combined;
    error_log  /var/log/nginx/sofia_error.log warn;
}
